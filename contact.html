      <h1>Contact Jeffrey Lor</h1>
      <p>As an up and coming Mobile and Web Developer, I'm always looking for new opportunities. Please don't hesitate to reach out!</p>
      <form action="https://formspree.io/f/mknkpvbn" method="POST">
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" name="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" name="_replyto">
        </div>
        <div>
          <input type="hidden" name="_subject" value="New submission!">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div>
          <input type="submit" value="Send">
        </div>
      </form>
